- id: 1
  desc: "【weibo】ID转换-1"
  request:
    method: "post"
    url: "http://{{ HOST }}/api/mid_url"
    headers:
      - "Content-Type: application/json"
    body: |
      {
        "mid": "4064159777231488"
      }
  rules:
    - name: "HttpStatusEqualRule"
      expected: 200
    - name: "HttpBodyEqualRule"
      xpath: "/url"
      expected: "EqV5vuleU"

