<html>
<head>
	<meta charset="UTF-8">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script >
		function base62_encode(){
			var data = JSON.stringify({"mid":$("#mid").val()});
			$.post("/base62", data, function(result){
				console.info(result.ss);
				$("#ss").val(result.ss);
			}, "json");
		}
		function base62_decode(){
			var data = JSON.stringify({"ss":$("#ss").val()});
            $.post("/base62", data, function(result){
                console.info(result.mid);
                $("#mid").val(result.mid);
            }, "json");
		}
	</script>
</head>
<body>
<table>
<tr>
	<th>base62的待编码内容</th>
	<th>base62的待解码内容</th>
</tr>
<tr>
	<td>
		<textarea id="mid" rows="10" cols="40"></textarea>
	</td>
	<td>
		<textarea id="ss" rows="10" cols="40"></textarea>
	</td>
</tr>
<tr>
	<td>
	<button class="btn btn-primary" onclick="javascript:base62_encode();" style="margin-bottom:10px;">BASE62编码<i class="icon-chevron-right icon-white"></i></button>
	</td>
	<td>
	<button class="btn btn-primary" onclick="javascript:base62_decode();" style="margin-bottom:10px;">BASE62解码<i class="icon-chevron-right icon-white"></i></button>
	</td>
</tr>
</table>
</body>
</html>
