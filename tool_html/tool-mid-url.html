<html>
<head>
	<meta charset="UTF-8">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script >
		function mid_url_encode(){
            var value = $.trim($("#mid").val());
			var data = JSON.stringify({"mid":value});
			$.post("/mid_url", data, function(result){
				console.info(result.ss);
				$("#ss").val(result.ss);
			}, "json");
		}
		function mid_url_decode(){
            var value = $.trim($("#ss").val());
			var data = JSON.stringify({"ss":value});
            $.post("/mid_url", data, function(result){
                console.info(result.mid);
                $("#mid").val(result.mid);
            }, "json");
		}
	</script>
</head>
<body>
<table>
<tr>
	<th>mid的待编码内容<br>形如: 4064159777231488</th>
	<th>mid的待解码内容<br>形如: EqV5vuleU</th>
</tr>
<tr>
	<td>
		<textarea id="mid" rows="10" cols="40"></textarea>
	</td>
	<td>
		<textarea id="ss" rows="10" cols="40"></textarea>
	</td>
</tr>
<tr>
	<td>
	<button class="btn btn-primary" onclick="javascript:mid_url_encode();" style="margin-bottom:10px;">mid编码<i class="icon-chevron-right icon-white"></i></button>
	</td>
	<td>
	<button class="btn btn-primary" onclick="javascript:mid_url_decode();" style="margin-bottom:10px;">mid解码<i class="icon-chevron-right icon-white"></i></button>
	</td>
</tr>
</table>
</body>
</html>
