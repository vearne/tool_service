<html>
<head>
	<meta charset="UTF-8">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style type="text/css">
            body {
                padding-left: 20px;
            }
    </style>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script >
		function timestamp_encode(){
            var value = $.trim($("#date").val());
            var data = JSON.stringify({"date":value});
            $.post("/timestamp", data, function(result){
                $("#sec").val(result.sec);
            }, "json");
            
		}
		function timestamp_decode(){
            var value = $.trim($("#sec").val());
            value = parseInt(value);
            var data = JSON.stringify({"sec": value});
            $.post("/timestamp", data, function(result){
                $("#date").val(result.date);
            }, "json");
		}
	</script>
</head>
<body>
<h4><a href="/">返回首页</a></h4>
<table>
<tr>
	<th><div>待转换的日期(东八区)</div>
        <div>格式形如 "2016-01-01 12:35:10"</div> </th>
	<th><div>待转换的秒</div> 
    <div>1970年1月1日午夜到指定日期的秒数</div></th>
</tr>
<tr>
	<td>
		<textarea id="date" rows="10" cols="40"></textarea>
	</td>
	<td>
		<textarea id="sec" rows="10" cols="40"></textarea>
	</td>
</tr>
<tr>
	<td>
	<button class="btn btn-primary" onclick="javascript:timestamp_encode();" style="margin-bottom:10px;">日期转换为秒<i class="icon-chevron-right icon-white"></i></button>
	</td>
	<td>
	<button class="btn btn-primary" onclick="javascript:timestamp_decode();" style="margin-bottom:10px;">秒转换为日期<i class="icon-chevron-right icon-white"></i></button>
	</td>
</tr>
</table>
</body>
</html>
